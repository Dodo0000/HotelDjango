{% extends 'base.html' %}
{% load i18n %}
{% block content %}

    <div class="row">
        <div class="col-sm-12">
            <table class="table table-hover" >
                <thead>
                <tr>
                </tr>
                </thead>
                <tbody>
                    <tr>
                    {% for room in room_list %}
                                <td>
                                <h1>{{ room.name }}</h1></br>
                                     <img src={{ room.photo.url }} /></br>
                                {{ room.description }} </br>
                                <a href="{% url 'reservation-create' room.pk  %}" class="btn btn-default" role="button">Make Reservation</a>
                            </td>
                    </tr>
                    {% endfor %}


                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
