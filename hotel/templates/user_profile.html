{% extends 'base.html' %}
{% load i18n %}
{% block content %}

    <div class="row">
        <div class="col-sm-12">
            <table class="table table-hover" >
                <thead>
                <tr>
                </tr>
                </thead>
                <tbody>
                    <h2>name, address, etc.</h2>
                    <tr>
                    <h1>My reservations</h1>
                    {% for reservation in reservations %}
                                <td>
                                <h4>Room:{{ reservation.room.name }}</h4></br>
                                start date {{ reservation.start_date }} </br>
                                   end date {{ reservation.end_date }} </br>
                                <a href="{% url 'reservation-delete' reservation.pk  %}" class="btn btn-default" role="button">Resign</a>
                            </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
